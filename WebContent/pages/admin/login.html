<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<link href="pages/admin/static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="pages/admin/static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
<link href="pages/admin/static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="pages/admin/lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />

<title>后台登录 - 拍卖管理系统</title>
<meta name="keywords" content="赫氏拍卖行">
<meta name="description" content="中国最大的拍卖行">
</head>
<body>
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" action="pages/admin/index.html" method="post" name="form1">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="" name="user" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="" name="pwd" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="">
            使我保持登录状态</label>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="button" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;" onclick="check1()">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">赫氏 - 拍卖行</div>
<script type="text/javascript" src="pages/admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="pages/admin/static/h-ui/js/H-ui.min.js"></script>
<script>

function check1() {
    var user_name=form1.user.value;//获取表单form1的用户名的值
    var user_pwd=form1.pwd.value;//获取表单form1密码值
    if((user_name=="")||(user_name==null)){//判断用户名是否为空，为空就弹出提示框"请输入用户名"，否则正常执行下面的代码。
        form1.user.focus();//获取焦点，即：鼠标自动定位到用户名输入框，等待用户输入用户名。
        return false;
    }
    if((user_pwd=="")||(user_pwd==null)){//判断密码是否为空，为空就弹出提示框"请输入密码"，否则正常执行下面的代码。
        form1.pwd.focus();//获取焦点。
        return false;}
    if((user_name=="admin")&&(user_pwd=="123456")){//如果用户名、密码都正常输入，则提交表单，浏览器经打开新的（主页）窗口。
        form1.submit();
    }
    return false;
}
</script>
</body>
</html>
